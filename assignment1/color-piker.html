<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <p id="p">Choose your Color, and this color will be the textarea font color.</p>
    <div>
        <input type="color" id="color" name="color" value="#E91E63">
        <label for="head">Select Color</label>
    </div>
    <br>
    <div>
        <textarea id="ta" rows="5" cols="30"></textarea>
    </div>
    <script>
        var color = document.getElementById("color");
        var ta = document.getElementById("ta");
        ta.style.color = color.value;
        color.addEventListener('change', function(){
            ta.style.color = color.value;
        })

    </script>
</body>
</html>
