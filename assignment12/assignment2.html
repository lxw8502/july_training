<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        *{
            margin:0;
            padding:0;
        }
        .container{
            margin: 0 auto;
        }
        img{
            width:50px;
        }
        .title{
            display:inline-block;
            vertical-align: middle;
        }
        video{
            margin: 20px auto;
            
        }
        .button{

            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <img src="./img/download.jpg" alt="">
            <h1 class="title">Awesome Online videos</h1>
        </div>
        <div>
            <video width="80%" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/WhatCarCanYouGetForAGrand.mp4" type="video/mp4">
            </video>
            <div class="row">
                <button class="btn btn-primary col-sm" onclick="play()">play</button>
                <span class="col-sm"></span>
                <button class="btn btn-dark col-sm" onclick="pause()">pause</button>
                <span class="col-sm"></span>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        function pause(){
            var video = document.getElementsByTagName('video')[0];
            video.pause();
        }
        function play(){
            var video = document.getElementsByTagName('video')[0];
            video.play();
        }
    </script>
</body>
</html>
