<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        h1{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The yield of Bajra from 2001 to 2007</h1>
        <canvas id="myCanvas" width="600" height="300" style="border: 1px solid black;">
    </div>


    <script>
         function LineChart(con) {  
            // user defined properties  
            this.canvas = document.getElementById(con.canvasId);  
            this.minX = con.minX;  
            this.minY = con.minY;  
            this.maxX = con.maxX;  
            this.maxY = con.maxY;  
            this.unitsPerTickX = con.unitsPerTickX;  
            this.unitsPerTickY = con.unitsPerTickY;  
   
            // constants  
            this.padding = 10;  
            this.tickSize = 10;
            this.axisColor = "#555";  
            this.pointRadius = 5;  
            this.font = "12pt Calibri";  
   
            this.fontHeight = 12;  
   
            // relationships       
            this.context = this.canvas.getContext("2d");  
            this.rangeX = this.maxX - this.minX;  
            this.rangeY = this.maxY - this.minY;
            this.numXTicks = Math.round(this.rangeX / this.unitsPerTickX);  
            this.numYTicks = Math.round(this.rangeY / this.unitsPerTickY);  
            this.x = this.getLongestValueWidth() + this.padding * 2;  
            this.y = this.padding * 2;  
            this.width = this.canvas.width - this.x - this.padding * 2;  
            this.height = this.canvas.height - this.y - this.padding - this.fontHeight;  
            this.scaleX = this.width / this.rangeX;  
            this.scaleY = this.height / this.rangeY;  
   
            // draw x y axis and tick marks  
            this.drawXAxis();  
            this.drawYAxis();  
        }  
   
        LineChart.prototype.getLongestValueWidth = function () {  
            this.context.font = this.font;  
            var longestValueWidth = 0;  
            for (var n = 0; n <= this.numYTicks; n++) {  
                var value = this.maxY - (n * this.unitsPerTickY);  
                longestValueWidth = Math.max(longestValueWidth, this.context.measureText(value).width);  
            }  
            return longestValueWidth;  
        };  
   
        LineChart.prototype.drawXAxis = function () {  
            var context = this.context;  
            context.save();  
            context.beginPath();  
            context.moveTo(this.x, this.y + this.height);  
            context.lineTo(this.x + this.width, this.y + this.height);  
            context.strokeStyle = this.axisColor;  
            context.lineWidth = 2;  
            context.stroke();  
   
            // draw tick marks  
            for (var n = 0; n < this.numXTicks; n++) {  
                context.beginPath();  
                context.moveTo((n + 1) * this.width / this.numXTicks + this.x, this.y + this.height);  
                context.lineTo((n + 1) * this.width / this.numXTicks + this.x, this.y + this.height - this.tickSize);  
                context.stroke();  
            }  
   
            // draw labels  
            context.font = this.font;  
            context.fillStyle = "black";  
            context.textAlign = "center";  
            context.textBaseline = "middle";  
   
            for (var n = 0; n < this.numXTicks; n++) {  
                var label = 2001 + n;  
                context.save();  
                context.translate((n + 1) * this.width / this.numXTicks + this.x, this.y + this.height + this.padding);  
                context.fillText(label, 0, 0);  
                context.restore();  
            }  
            context.restore();  
        };  
   
        LineChart.prototype.drawYAxis = function () {  
            var context = this.context;  
            context.save();  
            context.beginPath();  
            context.moveTo(this.x, this.y);  
            context.lineTo(this.x, this.y + this.height);  
            context.strokeStyle = this.axisColor;  
            context.lineWidth = 2;  
            context.stroke();  
            context.restore();  
   
            // draw tick marks  
            for (var n = 0; n < this.numYTicks; n++) {  
                context.beginPath();  
                context.moveTo(this.x, n * this.height / this.numYTicks + this.y);  
                context.lineTo(this.x + this.tickSize, n * this.height / this.numYTicks + this.y);  
                context.stroke();  
            }  
   
            // draw values  
            context.font = this.font;  
            context.fillStyle = "black";  
            context.textAlign = "right";  
            context.textBaseline = "middle";  
   
            for (var n = 0; n < this.numYTicks; n++) {  
                var value = Math.round(this.maxY - n * this.maxY / this.numYTicks);  
                context.save();  
                context.translate(this.x - this.padding, n * this.height / this.numYTicks + this.y);  
                context.fillText(value, 0, 0);  
                context.restore();  
            }  
            context.restore();  
        };  
   
        LineChart.prototype.drawLine = function (data, color, width) {  
            var context = this.context;  
            context.save();  
            this.transformContext();  
            context.lineWidth = width;  
            context.strokeStyle = color;  
            context.fillStyle = color;  
            context.beginPath();  
            context.moveTo(this.width / this.numXTicks + this.x, data[0].y * this.scaleY);  
   
            for (var n = 0; n < data.length; n++) {  
                var point = data[n];  
   
                // draw segment  
                context.lineTo((n + 1) * this.width / this.numXTicks + this.x - this.padding * 4, point.y * this.scaleY);  
                context.stroke();  
                context.closePath();  
                context.beginPath();  
                context.arc((n+1) * this.width / this.numXTicks + this.x - this.padding * 4, point.y * this.scaleY, this.pointRadius, 0, 2 * Math.PI, false);  
                context.fill();  
                context.closePath();  
   
                // position for next segment  
                context.beginPath();  
                context.moveTo((n+1) * this.width / this.numXTicks + this.x - this.padding * 4, point.y * this.scaleY);  
            }  
            context.restore();  
        };  
   
        LineChart.prototype.transformContext = function () {  
            var context = this.context;  
   
            // move context to center of canvas  
            this.context.translate(this.x, this.y + this.height);  
   
            // invert the y scale so that that increments  
            // as you move upwards  
            context.scale(1, -1);  
        };  
   
        window.onload = function () {  
            var myLineChart = new LineChart({  
                canvasId: "myCanvas",  
                minX: 2000,  
                minY: 0,  
                maxX: 2007,  
                maxY: 500,  
                unitsPerTickX: 1,
                unitsPerTickY: 50  
            });  
   
            var data = [{  
                x: 2001,  
                y: 281  
            }, {  
                x: 2002,  
                y: 277  
            }, {  
                x: 2003,  
                y: 275  
            }, {  
                x: 2004,  
                y: 457  
            }, {  
                x: 2005,  
                y: 200  
            }, {  
                x: 2006,  
                y: 280  
            }, {  
                x: 2007,  
                y: 150  
            }];  
   
            myLineChart.drawLine(data, "blue", 3);  

        };  
    </script>

</body>
</html>
